name: ğŸ§¹ Pull request

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  install:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [18, 19]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - uses: actions/setup-node@v3
        with:
          node-version-file: ${{ matrix.node_version }}

      - name: Install
        run: node common/scripts/install-run-rush.js install

  build:
    runs-on: ubuntu-latest
    needs: install
    if: ${{ matrix.node_version == 18 }} # Do these operations only for a single version of Node.js

    steps:
      - name: ğŸ— Build
        run: node common/scripts/install-run-rush.js rebuild

      - if: ${{ matrix.node_version == 18 }}
        name: ğŸ“ Verify missing changelogs
        run: node common/scripts/install-run-rush.js change --target-branch origin/$GITHUB_BASE_REF --verify -v

      - if: ${{ matrix.node_version == 18 }}
        name: ğŸ’… Lint
        run: node common/scripts/install-run-rush.js lint

  test:
    runs-on: ubuntu-latest
    needs: install

    steps:
      - name: ğŸ› Test
        run: node common/scripts/install-run-rush.js test
