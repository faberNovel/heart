name: ğŸ§¹ Pull request

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  pull-request:
    name: Pull request
    runs-on: ubuntu-latest
    env:
      VERSION_POLICY: testVariableInjection

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Git config user
        uses: snow-actions/git-config-user@v1.0.0
        with:
          name: Fabernovel
          email: heart@fabernovel.com

      - uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install ${{ env.VERSION_POLICY }}
        run: node common/scripts/install-run-rush.js install

      - name: ğŸ— Build
        run: node common/scripts/install-run-rush.js build

      - name: ğŸ“ Verify missing changelogs
        run: |
          git fetch origin master -a
          node common/scripts/install-run-rush.js change --target-branch origin/master --verify -v

      - name: ğŸ’… Lint
        run: node common/scripts/install-run-rush.js lint

      - name: ğŸ› Test
        run: node common/scripts/install-run-rush.js test
